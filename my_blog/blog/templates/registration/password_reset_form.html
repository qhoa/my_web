{% extends 'master.html' %}
{% block title %}Password Reset{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Password reset</h1>
  <p>Please enter your email.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Reset</button>
  </form>
{% endblock %}
