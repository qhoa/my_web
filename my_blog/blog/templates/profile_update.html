<!-- templates/home.html -->
{% extends 'master size.html' %}
{% block title%}User Profile{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="main-body">

        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="{{MEDIA_URL}}{{user.avatar}}" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{user.username}}</h4>
                    {% if user.is_superuser %}
                    <p class="text-secondary mb-1">Admin</p>
                    {% else %}
                    <p class="text-secondary mb-1">User</p>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  {{ form|crispy }}
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <input class="btn btn-primary" type="submit" value="Update">
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
