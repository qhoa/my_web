<!-- templates/home.html -->
{% extends 'master.html' %}
{% block title%}Delete Post{% endblock %}
{% block content %}
<div class="">
    <h1>Delete Post</h1>
      <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure to delete <span style="color: red;font-weight: bold;"> "{{ post.title|title }}"</span> ?</p>
      </form>
      <p>
        <input class="btn btn-success" type="submit" value="Delete">
      </p>
</div>
{% endblock %}
