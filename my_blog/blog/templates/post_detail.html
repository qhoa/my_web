<!-- templates/home.html -->
{% extends 'master.html' %}
{% block title%}Content of blog{% endblock %}
{% block content %}
    <div class="post-entry">
      <h1>{{ post.title }}</h1>
      <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_update' post.id %}">Update |</a>
    <a href="{% url 'post_delete' post.id %}">Delete</a>
{% endblock %}
