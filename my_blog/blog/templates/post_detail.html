<!-- templates/home.html -->
{% extends 'master.html' %}
{% block title%}Content of blog{% endblock %}
{% block content %}
    <div class="post-entry">
      <h1>{{ post.title }}</h1>
      <p>{{ post.body | safe}}</p>
      <p></p>
      <hr>
      <figure>
        <blockquote class="blockquote-footer">
          Author: <cite title="Source Title">{{ comment.author }}</cite>
        </blockquote>
        <figcaption class="blockquote">
          <small><em>{{ comment.comment }}</em></small>
        </figcaption>
      </figure>
    </div>
    <a class="btn btn-success" role="button" href="{% url 'post_update' post.id %}">Update</a>
    <a class="btn btn-success" role="button" href="{% url 'post_delete' post.id %}">Delete</a>
{% endblock %}
