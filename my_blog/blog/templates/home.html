<!-- templates/home.html -->
{% extends 'master.html' %}
{% block title%}Home pages{% endblock %}
{% block content %}
  {% for x in all_post %}
    <div class="post-entry">
      <h4><a href="{% url 'post_detail' x.id %}">{{ x.title }}</a></h4>
      <p>{{ x.body }}</p>
    </div>
  {% endfor %}
{% endblock %}
