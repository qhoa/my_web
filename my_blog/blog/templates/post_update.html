<!-- templates/home.html -->
{% extends 'master.html' %}
{% block title%}Content of blog{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="">
    <h1>Update Post</h1>
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        <p>
          <input class="btn btn-success" type="submit" value="Update">
        </p>
      </form>
</div>
{% endblock %}
